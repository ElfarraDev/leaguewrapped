events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -----------------------------
    # Upstreams
    # -----------------------------
    upstream frontend_upstream {
        server web:3000;
    }

    upstream backend_upstream {
        server api:5000;
    }

    upstream bedrock_upstream {
        server bedrock-api:5001;
    }

    # -----------------------------
    # HTTP Server (Redirect to HTTPS)
    # -----------------------------
    server {
        listen 80;
        server_name leaguewrapped.xyz www.leaguewrapped.xyz;
        
        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # -----------------------------
    # HTTPS Server
    # -----------------------------
    server {
        listen 443 ssl http2;
        server_name leaguewrapped.xyz www.leaguewrapped.xyz;
        
        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/leaguewrapped.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/leaguewrapped.xyz/privkey.pem;
        
        # SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        
        client_max_body_size 20M;

        # -----------------------------
        # FRONTEND (Next.js)
        # -----------------------------
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        # ===========================================================
        # BACKEND API
        # ===========================================================
        location = /api/docs {
            proxy_pass http://backend_upstream/docs;
        }

        location = /api/openapi.json {
            proxy_pass http://backend_upstream/openapi.json;
        }

        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 1200;
            proxy_send_timeout 1200;
            proxy_read_timeout 1200;
            send_timeout 1200;

            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ===========================================================
        # BEDROCK API
        # ===========================================================
        location = /bedrock/docs {
            proxy_pass http://bedrock_upstream/docs;
        }

        location = /bedrock/openapi.json {
            proxy_pass http://bedrock_upstream/openapi.json;
        }

        location /bedrock/ {
            proxy_pass http://bedrock_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 1200;
            proxy_send_timeout 1200;
            proxy_read_timeout 1200;
            send_timeout 1200;
        }
    }
}
