events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -----------------------------
    # Upstreams
    # -----------------------------
    upstream frontend_upstream {
        server web:3000;
    }

    upstream backend_upstream {
        server api:5000;
    }

    upstream bedrock_upstream {
        server bedrock-api:5001;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 20M;

        # -----------------------------
        # FRONTEND (Next.js)
        # -----------------------------
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        # ===========================================================
        # BACKEND API — repairing broken docs & route behavior
        # ===========================================================

        # Let /api/docs work (maps to FastAPI's /docs)
        location = /api/docs {
            proxy_pass http://backend_upstream/docs;
        }

        # Let /api/openapi.json work
        location = /api/openapi.json {
            proxy_pass http://backend_upstream/openapi.json;
        }

        # Main backend router: strip /api/
        location /api/ {
            # IMPORTANT — this restores your originally working behavior
            rewrite ^/api/(.*)$ /$1 break;

            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 1200;
            proxy_send_timeout 1200;
            proxy_read_timeout 1200;
            send_timeout 1200;

            # CORS support
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # ===========================================================
        # BEDROCK API ROUTING
        # ===========================================================

        # Explicit docs
        location = /bedrock/docs {
            proxy_pass http://bedrock_upstream/docs;
        }

        # Explicit OpenAPI schema
        location = /bedrock/openapi.json {
            proxy_pass http://bedrock_upstream/openapi.json;
        }

        # General Bedrock API proxy
        location /bedrock/ {
            proxy_pass http://bedrock_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 1200;
            proxy_send_timeout 1200;
            proxy_read_timeout 1200;
            send_timeout 1200;
        }
    }
}
